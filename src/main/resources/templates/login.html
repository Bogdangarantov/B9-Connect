<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=K2D' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

</head>
<body>

<div class="logo-container container fade-in-from-bottom">
        <h2 class="login-logo">B9 | Connect</h2>
    </div>
    <div class="container login-container fade-in-from-bottom" id="app">
        <div class="login-form">
            <div class="form-title">
                <h2 class="yellow">Login</h2>
            </div>
            <form th:action="@{/login}" th:method="post" enctype="utf8">
                <div class="form-input">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-regular fa-user user-icon"></i>
                        <input th:type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-input">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-regular fa-unlock user-icon"></i>
                        <input th:type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fa fa-regular fa-eye-slash show-pass" id="pass-eye" v-on:click="showPass"></i>
                    </div>
                </div>

                <div class="login-button">
                    <button th:type="submit">LOGIN</button>

                </div>
                <div th:if="${param.error}">
                    <h2 class="error-message">Invalid username or password.</h2>
                </div>
                <div th:if="${param.logout}">
                    <h2 class="error-message">You have been logged out.</h2>
                </div>
            </form>
        </div>
    </div>
<script src="/js/login.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

</body>
</html>
